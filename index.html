<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gemini Chat</h1>
            <div class="settings">
                <input type="password" id="api-key" placeholder="Enter Gemini API Key">
                <select id="model-select">
                    <option value="gemini-3-pro-preview">Gemini 3 Pro (Preview)</option>
                    <option value="gemini-3-flash-preview">Gemini 3 Flash (Preview)</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                </select>
            </div>
        </header>

        <main id="chat-window">
            <div class="message system">Welcome! Enter your API key above to start chatting.</div>
        </main>

        <footer>
            <div class="input-area">
                <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="verify-btn">Verify</button>
                <button id="send-btn">Send</button>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
